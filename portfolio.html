<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Noriyuki Ishii's Portfolio</title>
  </head>
  <body>
    <!-- navbar on the header -->

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"
          ><span class="my-name">Noriyuki Ishii</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <section class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html" id="portfolio"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
          </ul>
        </section>
      </nav>
    </header>

    <!-- main porfolio section-->

    <main class="container">
      <section class="row">
        <section class="col-md-9 col-xs-12 main-box">
          <section class="col-md-12">
            <h1 class="heading">Portfolio</h1>

            <article class="row">
              <figure class="portfolio-image-box col-md-6 col-xs-12">
                <img
                  src="images/flower1.jpg"
                  alt="flower"
                  class="img-responsive portfolio-image"
                />
              </figure>

              <figure class="portfolio-image-box col-md-6 col-xs-12">
                <img
                  src="images/flower2.jpg"
                  alt="flower"
                  class="img-responsive portfolio-image"
                />
              </figure>

              <figure class="portfolio-image-box col-md-6 col-xs-12">
                <img
                  src="images/flower3.jpg"
                  alt="flower"
                  class="img-responsive portfolio-image"
                />
              </figure>

              <figure class="portfolio-image-box col-md-6 col-xs-12">
                <img
                  src="images/flower4.jpg"
                  alt="flower"
                  class="img-responsive portfolio-image"
                />
              </figure>

              <figure class="portfolio-image-box col-md-6 col-xs-12">
                <img
                  src="images/flower5.jpg"
                  alt="flower"
                  class="img-responsive portfolio-image"
                />
              </figure>
            </article>
          </section>
        </section>
      </section>
    </main>

    <!-- footer-->

    <footer class="footer navbar-fixed-bottom">
      <small> &copy; Copyrights </small>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
